name: Daily Market News Update

on:
  schedule:
    - cron: '0 2,6,10,14,18,22 * * *' # 매일 아침 7시 KST부터 4시간 간격 (UTC 22, 2, 6, 10, 14, 18)
  workflow_dispatch: # 수동 실행 가능

jobs:
  update-news:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 yfinance

      - name: Run update script
        run: python scripts/update_news.py

      - name: Commit and push changes
        run: |
          git config --global user.name "Market News Bot"
          git config --global user.email "bot@marketnews.com"
          git add index.html
          git commit -m "Automated Market News Update: $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push
