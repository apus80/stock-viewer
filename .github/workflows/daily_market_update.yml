name: Daily Market News Update

on:
  schedule:
    # 왼쪽 카드(시장 데이터) + 오른쪽 카드(뉴스) 동시 업데이트
    - cron: '0 22 * * *'   # 오전 07:00 KST (UTC 22:00)
    - cron: '0 13 * * *'   # 오후 10:00 KST (UTC 13:00)
    # 오른쪽 카드(뉴스) 실시간 업데이트 — 2시간 간격, 하루 12회 균등 분배
    - cron: '0 0 * * *'    # 09:00 KST
    - cron: '0 2 * * *'    # 11:00 KST
    - cron: '0 4 * * *'    # 13:00 KST
    - cron: '0 6 * * *'    # 15:00 KST
    - cron: '0 8 * * *'    # 17:00 KST
    - cron: '0 10 * * *'   # 19:00 KST
    - cron: '0 12 * * *'   # 21:00 KST
    - cron: '0 15 * * *'   # 00:00 KST
    - cron: '0 17 * * *'   # 02:00 KST
    - cron: '0 19 * * *'   # 04:00 KST
  workflow_dispatch: # 수동 실행 가능

jobs:
  update-news:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 yfinance

      - name: Run update script
        run: python scripts/update_news.py

      - name: Commit and push changes
        run: |
          git config --global user.name "Market News Bot"
          git config --global user.email "bot@marketnews.com"
          git add index.html
          git commit -m "Automated Market News Update: $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push
